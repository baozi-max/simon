# 构建和部署VitePress站点到GitHub Pages的工作流
name: Deploy VitePress site to Pages

on:
  # 在推送到 `main` 分支时运行。如果您使用 `master` 作为默认分支，请修改此处。
  push:
    branches: [master]

  # 允许从Actions标签手动运行此工作流
  workflow_dispatch:

# 设置GITHUB_TOKEN的权限，允许部署到GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 允许只有一个并发部署，跳过在进行中的运行和最新排队的运行之间的队列运行。
# 但是，不要取消正在进行的运行，因为我们希望允许这些生产部署完成。
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # 构建作业
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 如果未启用lastUpdated，则不需要
      - uses: pnpm/action-setup@v3 # 启用pnpm支持，因为项目使用pnpm
        with:
          version: 9
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm # 使用pnpm缓存
          cache-dependency-path: 'pnpm-lock.yaml' # 指定锁定文件路径
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Install dependencies
        run: pnpm install --frozen-lockfile # 使用--frozen-lockfile确保依赖一致性
      - name: Build with VitePress
        run: pnpm run docs:build # 使用pnpm运行构建脚本
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./.vitepress/dist # 调整为正确的输出路径

  # 部署作业
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
